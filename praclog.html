<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookworm Corner</title>
  <link rel="stylesheet" href="public\css\style.css">
</head>

<body>
    <div>
        <h1 id="Banner">The BookWorm's Corner</h1>
          </div>

          <section class="userBox">
            <h2>Login to Your Corner Fellow Bookwork üìö</h2>
        
            <form class="form login-form">
              <div class="form-group">
                <label for="email-login">Email:</label>
                <input class="form-input" type="text" id="email" />
              </div>
              <div class="form-group">
                <label for="password-login">Password:</label>
                <input class="form-input" type="password" id="password" />
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Start Reading</button>
              </div>
            </form>
          </section>
        
          <section class="userBox">
            <h2>If You're New, Signup Here ‚úçÔ∏è</h2>
        
            <form class="form newUser-form">
              <div class="form-group">
                <label for="username">Name:</label>
                <input class="form-input" type="text" id="username" />
              </div>
              <div class="form-group">
                <label for="new-email">Email:</label>
                <input class="form-input" type="text" id="new-email" />
              </div>
              <div class="form-group">
                <label for="new-pass">Password:</label>
                <input class="form-input" type="password" id="new-pass" />
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Welcome Newcomer</button>
              </div>
            </form>
          </section>
        
        
        <script src="./js/login.js"></script>
</body>

</html>
